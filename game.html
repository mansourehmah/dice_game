<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="main">
      <div class="start">
        <div class="first">
          <label for="first">first player</label>
          <input
            type="text"
            id="first"
            autofocus
            spellcheck="false"
            placeholder="Enter ypur name"
          />
        </div>
        <div class="secound">
          <label for="secound">secound player</label>
          <input
            type="text"
            id="secound"
            spellcheck="false"
            placeholder="Enter ypur name"
          />
        </div>
        <button class="start-click" onclick="start()">Start</button>
      </div>
      <div class="play">
        <div id="first-player" class="players">
          <h2></h2>
          <div id="first-player-deactive"></div>
        </div>
        <div id="secound-player" class="players">
          <h2></h2>
          <div id="secound-player-deactive"></div>
        </div>
      </div>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
